<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>
      <h1 class="btn btn-warning heading" id="image"> GESTURE WEB APP
        <br>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#9997;</span>
        <span>&#128075;</span>
        <span>&#128072;</span>
      </h1>
      <br><br>
      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
      <p>On the following gestures the model is trained - </p>
    <br>
        <span>&#128076;</span>    
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
</center>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam view - </label>
  <div id="camera"></div>
  <br><br>
  <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction</label>
    <p class="juster_name" id="result_jester_name"></p>
    <p class="emoji" id="update_emoji"></p>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot - </label>
  <div id="result"></div>
  <br><br>
  <button onclick="check();" class="btn btn-success">Predict Gesture</button>
</div>

</div>
</body>
</html>
